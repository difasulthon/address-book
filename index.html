<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container">

    <section class="categories-container">
      <h3 class="title">Address Book</h3>
      <ul class="category-item-container" id="category-list">
        <!-- category item handled by js -->
      </ul>
    </section>

    <section class="list-contact-container">
      <section class="form-search-section">
        <form id="form-search-contacts" method="get" class="search-input-container">
          <input
            id="search-input"
            type="text"
            placeholder="Search by name"
            class="input-search"
          />
          <button type="submit" class="button-search">
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
          </button>
        </form>
        <button type="submit" id="addButton" class="button-add">
          <ion-icon name="person-add-outline" class="add-icon"></ion-icon>
        </button>
      </section>

      <section class="contact-section-container">
        <section class="contact-container">
          <ul class="contact-item-container" id="contact-list"> 
            <!-- contact list handled by js -->
          </ul>
        </section>

        <section class="contact-detail-container" id="contact-detail">
          <!-- contact detail handled by js -->
        </section>
      </section>
    </section>

  </div>

  <div class="modal-container" id="inputModalContainer">
    <form id="form-add-contact" method="get" class="input-contact-container">
      <div class="input-contact-close-container" id="closeInputForm">
        <ion-icon name="close" class="input-contact-close-icon"></ion-icon>
      </div>
      <h2 class="input-contact-title">Add Contact</h2>
      <div class="input-contact-name-phone">
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Name</label>
          <input
            id="fullName"
            type="text"
            placeholder="ex: Difa Sulthon"
            class="input-contact-field"
          />
        </div>
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Phone Number</label>
          <input
            id="phoneNumber"
            type="text"
            placeholder="ex: 081234567890"
            class="input-contact-field"
          />
        </div>
      </div>
      <div class="input-contact-name-phone">
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Email</label>
          <input
            id="email"
            type="email"
            placeholder="ex: example@email.com"
            class="input-contact-field"
          />
        </div>
        <div class="input-contact-category-container">
          <label for="" class="input-contact-label">Category</label>
          <select id="category" class="input-contact-field input-select">
            <!-- options handled by js -->
          </select>
        </div>
      </div>
      <div class="input-contact-address-notes">
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Address</label>
          <input
            id="address"
            type="text"
            placeholder="ex: Bekasi, Jawa Barat"
            class="input-contact-field"
          ></input>
        </div>
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Notes</label>
          <input
            id="notes"
            type="text"
            placeholder="ex: Something more detail"
            class="input-contact-field"
          ></input>
        </div>
      </div>
      <div class="input-contact-button-container">
        <button type="submit" class="input-contact-button">
          Add
        </button>
      </div>
    </form>
  </div>

  <div class="edit-modal-container" id="editModalContainer">
    <form id="form-edit-contact" method="get" class="input-contact-container">
      <div class="input-contact-close-container" id="closeEditForm">
        <ion-icon name="close" class="input-contact-close-icon"></ion-icon>
      </div>
      <h2 class="input-contact-title">Edit Contact</h2>
      <div class="input-contact-name-phone">
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Name</label>
          <input
            id="editFullName"
            type="text"
            name="fullName"
            placeholder="ex: Difa Sulthon"
            class="input-contact-field"
          />
        </div>
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Phone Number</label>
          <input
            id="editPhoneNumber"
            type="text"
            name="phoneNumber"
            placeholder="ex: 081234567890"
            class="input-contact-field"
          />
        </div>
      </div>
      <div class="input-contact-name-phone">
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Email</label>
          <input
            id="editEmail"
            type="email"
            placeholder="ex: example@email.com"
            class="input-contact-field"
          />
        </div>
        <div class="input-contact-category-container">
          <label for="" class="input-contact-label">Category</label>
          <select id="editCategory" class="input-contact-field input-select">
            <!-- options handled by js -->
          </select>
        </div>
      </div>
      <div class="input-contact-address-notes">
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Address</label>
          <input
            id="editAddress"
            type="text"
            name="address"
            placeholder="ex: Bekasi, Jawa Barat"
            class="input-contact-field"
          ></input>
        </div>
        <div class="input-contact-field-container">
          <label for="" class="input-contact-label">Notes</label>
          <input
            id="editNotes"
            type="text"
            name="notes"
            placeholder="ex: Something more detail"
            class="input-contact-field"
          ></input>
        </div>
      </div>
      <div class="input-contact-button-container">
        <button type="submit" class="input-contact-button">
          Save
        </button>
      </div>
    </form>
  </div>
</body>
<script src="index.js"></script>
</html>
